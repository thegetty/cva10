title: Corpus Vasorum Antiquorum, Fascicule 10
subtitle: Athenian Red-Figured Column and Volute Kraters
reading_line:
short_title: CVA 10

cva:
  institution: J. Paul Getty Museum
  location: Malibu
  fasicule_no: 10
  country: U.S.A.
